<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css" />
    <!-- <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"> -->
    <!-- <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script defer src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/dialog-polyfill.css">
        <script src="js/dialog-polyfill.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout container">
        <!-- spinner -->
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        <div class="course-selection course-selection-title title">
            <h1>
                <!-- header for course cards list -->
                Select a Course
            </h1>
        </div>
        <div class="course-card-container course-selection">
            <!-- cards are generated here when they're retreived from API-->
        </div>


        <div class="player-creation player-creation-title title">
            <h1>
                <!-- header for player creation list -->
                Enter Player Names
            </h1>
        </div>
        <div class="player-creation player-creation-container">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input onkeyup="checkKey(event, 'player-textfield')" class="mdl-textfield__input" type="text"
                    id="player-textfield" />
                <label class="mdl-textfield__label" for="player-textfield">Name...</label>
            </div>
            <button onclick='addPlayer()'
                class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>

            <!-- player creation list -->
            <ul class="player-list mdl-list">
                <!-- players are generated by user -->

            </ul>
            <h3 id='playerTotal'>0/4 Players</h3>
            <button onclick="showTable()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                GO!
            </button>
        </div>


        <!-- golf score card -->
        <div class="score-card score-card-title title">
            <h1>
                
            </h1>
        </div>
        <div class="score-card tee-select">
            <!-- modal for changing course selection at the table -->
            <button id="change-course-dialog" type="button" class="mdl-button">Change Course</button>
            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">New Course?</h4>
                <div class="mdl-dialog__content">
                    <!-- courses are appended here -->

                </div>
                <div class="mdl-dialog__actions">
                    <button onclick="showTable()"
                        class="mdl-button close mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        GO!
                    </button>
                </div>
            </dialog>

        </div>
        <div class="score-card score-card-table mdl-shadow--24dp">
            <table class="mdl-data-table mdl-js-data-table">
                <thead>
                    <tr class="table-head">
                        <!-- generated by js -->
                    </tr>
                </thead>
                <tbody class="table-body">


                </tbody>
                <tfoot>
                    <tr>
                        <th>TOTALS</th>
                    </tr>
                    <tr class="table-totals">
                        <th class="mdl-data-table__cell--non-numeric" id="hole-total"></th>
                        <th class="mdl-data-table__cell--non-numeric" id="yardage-total"></th>
                        <th class="mdl-data-table__cell--non-numeric" id="handicap-total">--</th>
                        <th class="mdl-data-table__cell--non-numeric" id="par-total"></th>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>



    <!-- navigation -->
    <footer>

    </footer>

</body>

</html>
