<body>
    <div class="mdl-layout mdl-js-layout container">
          <!--  <div class="arrow-navigation">
                    <button id="arrow_back" class=" mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons">arrow_back</i>
                    </button>
                    <button id="arrow_forward" class=" mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons">arrow_forward</i>

                    <!-- tooltips for buttons -->
                    <!--<span for="arrow_back" class="mdl-tooltip">Go Back</span>
                    <span for="arrow_forward" class="mdl-tooltip">Go Forward</span>
                    
                </div>-->

        <div class="course-selection course-selection-title title">
            <h1>
                <!-- header for course cards list -->
                Select a Course
            </h1>
        </div>
        <div class="course-card-container course-selection">
            <!-- cards are generated here when they're retreived from API-->
        </div>

        <div class="player-creation player-creation-title title">
            <h1>
                <!-- header for player creation list -->
                Enter Player Names
            </h1>
        </div>
        <div class="player-creation player-creation-container">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input onkeyup="checkKey(this, 'player-textfield')" class="mdl-textfield__input" type="text"
                        id="player-textfield" />
                    <label class="mdl-textfield__label" for="player-textfield">Name...</label>
                </div>
                <button onclick='addPlayer()'
                    class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>

            </form>
            <!-- player creation list -->
            <ul class="player-list mdl-list">
                <!-- players are generated by user -->

            </ul>
            <h3 id='playerTotal'>0/4 Players</h3>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                GO!
            </button>
        </div>

    </div>

    <!-- navigation -->
    <footer>

    </footer>

</body>

</html>
